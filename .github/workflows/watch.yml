name: Reftown Watchers

on:
  workflow_dispatch:
  schedule:
    # Every 10 minutes, but not at minute 0 (helps avoid the "top of hour" load spike)
    # Schedules are in UTC.  [oai_citation:4â€¡GitHub Docs](https://docs.github.com/actions/learn-github-actions/events-that-trigger-workflows)
    - cron: "3,33 * * * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run watcher
        env:
          LOGIN_URL: ${{ secrets.LOGIN_URL }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          USERNAME_SELECTOR: ${{ secrets.USERNAME_SELECTOR }}
          PASSWORD_SELECTOR: ${{ secrets.PASSWORD_SELECTOR }}
          SUBMIT_SELECTOR: ${{ secrets.SUBMIT_SELECTOR }}
          CONTENT_SELECTOR: ${{ secrets.CONTENT_SELECTOR }}
          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        run: python script.py

      - name: Commit updated last snapshot (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/last_snapshot.json || true
          if git diff --cached --quiet; then
            echo "No state changes to commit."
          else
            git commit -m "Update last snapshot"
            git push
          fi
